<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CurrencyConverterApp" />
    <meta name="keywords" content="HTML, CSS, JS, CurrencyConverterApp" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <h1><a href="#">ConvertX</a></h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>Choose A Currency To Convert</h1>
      <form action="/action.php" method="get">
        <label for="quantity">Choose A Quantity:</label>
        <input type="number" name="quantity" min="1" />
        <label for="currency">Choose A Currency:</label>
        <select name="currency">
          <option value="PKR">Pakistani Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="INR">Indian Rupee</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
      <div class="output">
        <h1>Here Is Your Converted Values In Different Currencies</h1>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>CurrencyCode</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
